<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link
      rel="stylesheet"
      href="./index.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <article class="main-container">
      <section class="main-container__image-holder">
        <img
          src="./images/image-qr-code.png"
          alt="qr-code-image"
          class="qr-image" />
      </section>
      <section class="main-container__description">
        <h1 class="tx-title tx-center">
          Improve your front-end skills by building projects
        </h1>
        <p class="tx-description tx-center">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </section>
    </article>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ilkerciblak">Ilker CIBLAK</a>.
    </footer>
  </body>
</html>
