<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <link
      rel="stylesheet"
      href="index.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="blog__main-container">
        <section class="blog__cover">
          <img
            src="./assets/images/illustration-article.svg"
            alt="blog-post-cover"
            class="img-cover" />
        </section>
        <section class="blog__metadata">
          <div class="tag-yellow">Learning</div>
          <div class="date">Published 21 Dec 2023</div>
        </section>
        <section class="blog__decription">
          <h1>HTML & CSS foundations</h1>
          <p class="tx-description">
            These languages are the backbone of every website, defining
            structure, content and presentation
          </p>
        </section>
        <section class="blog__publisher flex-row">
          <img
            src="./assets/images/image-avatar.webp"
            alt="greg-hooper-avatar"
            class="img-avatar" />
          <p class="tx-bold">Greg Hooper</p>
        </section>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
