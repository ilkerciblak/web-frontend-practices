<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <link
      rel="stylesheet"
      href="index.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="profile-card">
        <section class="profile-card__avatar">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="jessica-avatar"
            class="img-avatar" />
        </section>
        <section class="profile-card__user-information">
          <h1 class="tx-white tx-large tx-bold tx-center">Jessica Randall</h1>
          <p class="tx-green tx-x-small tx-semibold tx-center">
            London, United Kingdom
          </p>
        </section>
        <section class="profile-card__user-description">
          <p class="tx-white tx-x-small tx-normal tx-center">
            "Front-end developer and avid reader."
          </p>
        </section>
        <section class="social-links">
          <ul>
            <li class="social-link">
              <a
                href=""
                class="tx-white tx-bold"
                >GitHub</a
              >
            </li>
            <li class="social-link">
              <a
                href=""
                class="tx-white tx-bold"
                >Frontend Mentor</a
              >
            </li>
            <li class="social-link">
              <a
                href=""
                class="tx-white tx-bold"
                >LinkedIn</a
              >
            </li>
            <li class="social-link">
              <a
                href=""
                class="tx-white tx-bold"
                >Twitter</a
              >
            </li>
            <li class="social-link">
              <a
                href=""
                class="tx-white tx-bold"
                >Instagram</a
              >
            </li>
          </ul>
        </section>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
